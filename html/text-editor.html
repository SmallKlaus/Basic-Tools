<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor Tool</title>
    <link rel="icon"  href="../rsrc/tools_icon.png">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\styles.css">
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'" class="nav-but">
            BACK
        </button>
    </div>
    

   <div class="text-editor-container">
       <div class="file-but-container">
            <div class="dropdown">
                <button class="file-but dropdown-toggle" data-bs-toggle="dropdown">File</button>
                <div class="dropdown-menu">
                    <button id="new-btn" class="dropdown-item">New</button>
                    <button id="txt-btn" class="dropdown-item">Save as .txt</button>
                    <button id="pdf-btn" class="dropdown-item">Save as .pdf</button>
                </div>
            </div>
            <input id="filename" type="text" value="untitled" spellcheck="false"/>
       </div>
    
        <div class="but-bar">
            <button class="button" data-element="bold"><b>B</b></button>
            <button class="button" data-element="underline"><u>U</u></button>
            <button class="button" data-element="italic"><i>I</i></button>
            <button class="button" data-element="insertUnorderedList"><img src="..\rsrc\ul.png" alt="unordered list" width="25px" height="25px"></button>
            <button class="button" data-element="insertOrderedList"><img src="..\rsrc\ol.webp" alt="ordered list" width="30px" height="30px"></button>
            <button class="button" data-element="createLink"><img src="..\rsrc\link.webp" alt="link" width="20px" height="20px"></button>
            <button class="button" data-element="justifyLeft"><img src="..\rsrc\align-left.png" alt="align-left" width="20px" height="20px"></button>
            <button class="button" data-element="justifyCenter"><img src="..\rsrc\align-center.png" alt="align-center" width="20px" height="20px"></button>
            <button class="button" data-element="justifyRight"><img src="..\rsrc\align-right.png" alt="align-right" width="20px" height="20px"></button>
            <button class="color-change" ><img src="..\rsrc\brush.png" alt="brush" width="20px" height="20px"><input type="color" id="background-color-selector" value="#000000" height="20px" width="20px"></button>
            <button class="color-change" ><img src="..\rsrc\A.png" alt="A" width="35px" height="20px"><input type="color" id="color-selector"  data-element="foreColor" value="#000000" height="20px" width="20px"></button>
            <button class="button" data-element="insertImage"><img src="..\rsrc\insert-image.png" alt="insert-image" width="20px" height="20px"></button>
        </div>
        <div id="displayedText" class="text-display" contenteditable="true" >
            
        </div>
   </div>

    <div>
        <div class="footer">
            <a href="mailto: oloka2018@gmail.com">Contact Us</a>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="..\js\texteditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
