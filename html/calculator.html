<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tool</title>
    <link rel="icon"  href="../rsrc/tools_icon.png">
    <link rel="stylesheet" href="..\css\styles.css">
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='../index.html'" class="nav-but">
            BACK
        </button>
    </div>

    <div class = "calculator-container">
        <div class = "display-screen">
            <div id="previous" class = "prev-output"><b></b></div>
            <div id="current" class = "curr-output"><b></b></div>
        </div>
        <button id="ac" class="two-col button" ><b>AC</b></button>
        <button class="button"><b>‚Üê</b></button>
        <button class="button operation"><b>*</b></button>
        <button class="button"><b>7</b></button>
        <button class="button"><b>8</b></button>
        <button class="button"><b>9</b></button>
        <button class="button operation"><b>/</b></button>
        <button class="button"><b>4</b></button>
        <button class="button"><b>5</b></button>
        <button class="button"><b>6</b></button>
        <button class="button operation"><b>-</b></button>
        <button class="button"><b>1</b></button>
        <button class="button"><b>2</b></button>
        <button class="button"><b>3</b></button>
        <button class="button operation"><b>+</b></button>
        <button class="button"><b>.</b></button>
        <button class="button"><b>0</b></button>
        <button id="equals" class="two-col button"><b>=</b></button>
    </div>

    <div>
        <div class="footer">
            <a href="mailto: oloka2018@gmail.com">Contact Us</a>
        </div>
    </div>
    <script src="..\js\calculator.js"></script>
</body>
</html>
